<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Поддержка</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">


      <!-- MAIN start  -->
      <main class="main page-alert">

         <!-- CONTENT start  -->
         <div class="content">

            <aside class="sidebar">
               <div class="sidebar__wrap">
                  <div class="sidebar__logo logo">
                     <img src="img/logo.svg" alt="">
                  </div>
                  <nav class="sidebar__menu">
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-info"></span>
                        Про бота
                     </a>
                     <a href="#" class="sidebar__item active">
                        <span class="icon icon-bell"></span>
                        Сповіщення
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-headphones"></span>
                        Підтримка
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-graph"></span>
                        Статистика
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-pen"></span>
                        Редагування боту
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-paper1"></span>
                        Сценарії
                     </a>
                  </nav>


                  <a href="#" class="sidebar__item sidebar__item--exit">
                     <span class="icon icon-exit"></span>
                     Вийти
                  </a>
               </div>
            </aside>

            <div class="page-alert__content">
               <div class="page-alert__container">
                  <from class="page-alert__form">

                     <h2 class="page-alert__title h1">Створіть сповіщення</h2>
                     <div class="page-alert__inputs">
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Файл</h5>
                           <div class="input__add-file add-file fill">
                              <div class="add-file__items">
                                 <div class="add-file__item">
                                    <span class="add-file__icon icon icon-file"></span>
                                    <div class="add-file__text-block">
                                       <h6 class="add-file__name">Дуже важливі документи</h6>
                                       <span class="add-file__weight">13.4 мб</span>
                                    </div>
                                    <button type="button" class="add-file__remove icon icon-close"></button>
                                 </div>
                              </div>
                              <div class="add-file__more">
                                 <span class="icon icon-plus"></span>
                                 Додати файл
                              </div>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Текст</h5>
                           <div class="input__box">
                              <textarea class="textarea input" placeholder="Введіть текст"></textarea>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Посилання</h5>
                           <div class="input__box">
                              <input type="text" class="input" placeholder="Введіть текст посилання">
                           </div>
                           <div class="input__box">
                              <input type="text" class="input input--icon-left" placeholder="Вставте гіперпосилання">
                              <span class="icon icon-source"></span>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Календар</h5>
                           <div class="input__flex-box">
                              <div class="input__box page-alert__input--calendar">
                                 <input type="text" class="input input--icon-right"
                                    placeholder="Оберіть дату відправки">
                                 <button type="button" class="icon icon-calendar"></button>
                                 <div class="calendar">
                                    <div class="calendar__head">
                                       <button type="button" class="calendar__left icon icon-triangle-left"></button>
                                       <h4 class="calendar__month">Лютий 2022</h4>
                                       <button type="button" class="calendar__right icon icon-triangle-right"></button>
                                    </div>
                                    <table class="calendar__table">
                                       <thead class="calendar__table-head">
                                          <tr class="calendar__table-row">
                                             <th class="calendar__table-day"><span>Пн</span></th>
                                             <th class="calendar__table-day"><span>Вт</span></th>
                                             <th class="calendar__table-day"><span>Ср</span></th>
                                             <th class="calendar__table-day"><span>Чт</span></th>
                                             <th class="calendar__table-day"><span>Пт</span></th>
                                             <th class="calendar__table-day"><span>Сб</span></th>
                                             <th class="calendar__table-day"><span>Вс</span></th>
                                          </tr>
                                       </thead>
                                       <tbody class="calendar__table-body">
                                          <tr class="calendar__table-row">
                                             <td class="calendar__table-day"><span>1</span></td>
                                             <td class="calendar__table-day"><span>2</span></td>
                                             <td class="calendar__table-day"><span>3</span></td>
                                             <td class="calendar__table-day"><span>4</span></td>
                                             <td class="calendar__table-day"><span>5</span></td>
                                             <td class="calendar__table-day"><span>6</span></td>
                                             <td class="calendar__table-day"><span>7</span></td>
                                          </tr>
                                          <tr class="calendar__table-row">
                                             <td class="calendar__table-day"><span>8</span></td>
                                             <td class="calendar__table-day"><span>9</span></td>
                                             <td class="calendar__table-day"><span>10</span></td>
                                             <td class="calendar__table-day"><span>11</span></td>
                                             <td class="calendar__table-day"><span>12</span></td>
                                             <td class="calendar__table-day calendar__table-day--today"><span>13</span>
                                             </td>
                                             <td class="calendar__table-day"><span>14</span></td>
                                          </tr>
                                          <tr class="calendar__table-row">
                                             <td class="calendar__table-day"><span>15</span></td>
                                             <td class="calendar__table-day"><span>16</span></td>
                                             <td class="calendar__table-day"><span>17</span></td>
                                             <td class="calendar__table-day calendar__table-day--active"><span>18</span>
                                             </td>
                                             <td class="calendar__table-day"><span>19</span></td>
                                             <td class="calendar__table-day"><span>20</span></td>
                                             <td class="calendar__table-day"><span>21</span></td>
                                          </tr>
                                          <tr class="calendar__table-row">
                                             <td class="calendar__table-day"><span>22</span></td>
                                             <td class="calendar__table-day"><span>23</span></td>
                                             <td class="calendar__table-day"><span>24</span></td>
                                             <td class="calendar__table-day"><span>25</span></td>
                                             <td class="calendar__table-day"><span>26</span></td>
                                             <td class="calendar__table-day"><span>27</span></td>
                                             <td class="calendar__table-day"><span>28</span></td>
                                          </tr>
                                          <tr class="calendar__table-row">
                                             <td class="calendar__table-day calendar__table-day--another">1</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">2</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">3</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">4</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">5</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">6</span></td>
                                             <td class="calendar__table-day calendar__table-day--another">7</span></td>
                                          </tr>
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                              <div class="input__box page-alert__input--timer">
                                 <input type="text" class="input input--icon-right" placeholder="09:00">
                                 <span class="icon icon-timer"></span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <button type="button" class="page-alert__btn btn">Відправити</button>
                  </from>
               </div>

            </div>


         </div>
         <!-- CONTENT end -->

      </main>
      <!-- MAIN end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>



</body>

</html>
