<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вход</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">


      <!-- MAIN start  -->
      <main class="main login">

         <div class="login__leftside">
            <div class="login__logo logo">
               <img src="img/logo.svg" alt="">
            </div>
         </div>

         <!-- CONTENT start  -->
         <div class="login__content">
            <form class="login__form">
               <h2 class="login__title">Увійти в систему</h2>
               <div class="login__inputs">
                  <div class="login__input input__block">
                     <div class="input__box">
                        <input type="text" class="input" placeholder="Email" value="mail@gmail.com">
                     </div>
                     <span class="input__error">Введен невірный логiн</span>
                  </div>
                  <div class="login__input input__block input__block--error">
                     <div class="input__box">
                        <input type="password" class="input" placeholder="Пароль" value="asdavfvcv">
                     </div>
                     <span class="input__error">Введен невірный пароль</span>
                  </div>
               </div>
               <button type="button" class="login__btn btn btn-primary">Увійти</button>
            </form>
         </div>
         <!-- CONTENT end -->

      </main>
      <!-- MAIN end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>



</body>

</html>
