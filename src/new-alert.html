<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Поддержка</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">


      <!-- MAIN start  -->
      <main class="main page-alert">

         <!-- CONTENT start  -->
         <div class="content">

            <aside class="sidebar">
               <div class="sidebar__wrap">
                  <div class="sidebar__logo logo">
                     <img src="img/logo.svg" alt="">
                  </div>
                  <nav class="sidebar__menu">
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-info"></span>
                        Про бота
                     </a>
                     <a href="#" class="sidebar__item active">
                        <span class="icon icon-bell"></span>
                        Сповіщення
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-headphones"></span>
                        Підтримка
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-graph"></span>
                        Статистика
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-pen"></span>
                        Редагування боту
                     </a>
                     <a href="#" class="sidebar__item">
                        <span class="icon icon-paper1"></span>
                        Сценарії
                     </a>
                  </nav>


                  <a href="#" class="sidebar__item sidebar__item--exit">
                     <span class="icon icon-exit"></span>
                     Вийти
                  </a>
               </div>
            </aside>

            <div class="page-alert__content">
               <div class="page-alert__container">
                  <from class="page-alert__form">

                     <h2 class="page-alert__title h1">Створіть сповіщення</h2>
                     <div class="page-alert__inputs">
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Файл</h5>
                           <div class="input__add-file add-file">
                              <div class="add-file__more">
                                 <span class="icon icon-plus"></span>
                                 Додати файл
                              </div>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Текст</h5>
                           <div class="input__box">
                              <textarea class="textarea input" placeholder="Введіть текст"></textarea>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Посилання</h5>
                           <div class="input__box">
                              <input type="text" class="input" placeholder="Введіть текст посилання">
                           </div>
                           <div class="input__box">
                              <input type="text" class="input input--icon-left" placeholder="Вставте гіперпосилання">
                              <span class="icon icon-source"></span>
                           </div>
                        </div>
                        <div class="page-alert__input input__block">
                           <h5 class="input__title">Календар</h5>
                           <div class="input__flex-box">
                              <div class="input__box page-alert__input--calendar">
                                 <input type="text" class="input input--icon-right"
                                    placeholder="Оберіть дату відправки">
                                 <button type="button" class="icon icon-calendar"></button>
                              </div>
                              <div class="input__box page-alert__input--timer">
                                 <input type="text" class="input input--icon-right" placeholder="09:00">
                                 <span class="icon icon-timer"></span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <button type="button" class="page-alert__btn btn">Відправити</button>
                  </from>
               </div>

            </div>


         </div>
         <!-- CONTENT end -->

      </main>
      <!-- MAIN end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>



</body>

</html>
